{% extends "base.html" %}
{% load static %}
{% block title %}Panel Profesional{% endblock %}

{% block content %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>


<div class="max-w-5xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Panel del Profesional</h2>

    <!-- Contadores -->
    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="p-4 bg-blue-100 rounded text-center">Citas hoy: <span id="count-citas-hoy">0</span></div>
        <div class="p-4 bg-yellow-100 rounded text-center">Pendientes: <span id="count-pendientes">0</span></div>
        <div class="p-4 bg-green-100 rounded text-center">Completadas: <span id="count-completadas">0</span></div>
    </div>

    <!-- Calendario -->
    <div id="calendario"></div>
</div>

<script src="{% static 'js/panel_profesional.js' %}"></script>
{% endblock %}
