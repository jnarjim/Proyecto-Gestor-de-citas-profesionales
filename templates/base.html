<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Citas{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      // Comprobar si hay token JWT en localStorage
      window.isAuthenticated = !!localStorage.getItem('access');
      console.log("window.isAuthenticated:", window.isAuthenticated);
    </script>

    <!-- JS globales -->
    <script src="{% static 'js/auth.js' %}" defer></script>
    <script src="{% static 'js/notifications.js' %}" defer></script>

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js" defer></script>

    <style>
        /* Animación suave para el menú móvil */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-mobile {
            animation: slideDown 0.3s ease-out;
        }

        /* Gradiente personalizado */
        .gradient-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Badge con pulso */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .badge-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="gradient-header shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">

                <!-- Logo -->
                <a href="/" class="flex items-center space-x-3 group">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg group-hover:bg-opacity-30 transition">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-white hidden sm:block">Gestor de Citas</h1>
                </a>

                <!-- Menú Desktop -->
                <nav x-data="{
                        loggedIn: false,
                        userFirstName: '',
                        isProfessional: false,
                        mobileMenuOpen: false,
                        async init() {
                            const perfil = await getProfile();
                            if (perfil) {
                                this.loggedIn = true;
                                this.userFirstName = perfil.first_name;
                                this.isProfessional = perfil.is_professional;
                                localStorage.setItem('user_first_name', perfil.first_name);
                                localStorage.setItem('is_professional', perfil.is_professional);
                            }
                        },
                        logout() {
                            localStorage.removeItem('access');
                            localStorage.removeItem('refresh');
                            localStorage.removeItem('user_first_name');
                            localStorage.removeItem('is_professional');
                            this.loggedIn = false;
                            window.location.href = '/';
                        }
                    }" x-init="init()" class="flex items-center">

                    <!-- Desktop Menu -->
                    <div class="hidden md:flex items-center space-x-2">
                        <a href="/" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition font-medium">
                            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Inicio
                        </a>

                        <template x-if="loggedIn">
                            <a href="/mis-citas/" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition font-medium">
                                <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                Mis Citas
                            </a>
                        </template>

                        <template x-if="loggedIn">
                            <div class="relative">
                                <a href="/notificaciones/" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition font-medium inline-flex items-center">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 16h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                    </svg>
                                    Notificaciones
                                    <span id="notification-badge"
                                          class="hidden ml-2 bg-red-500 text-white text-xs rounded-full h-5 min-w-5 px-1.5 flex items-center justify-center font-bold badge-pulse">
                                        0
                                    </span>
                                </a>
                            </div>
                        </template>

                        <template x-if="loggedIn">
                            <a href="/perfil/" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-white font-semibold transition shadow-md hover:shadow-lg inline-flex items-center">
                                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 1118.879 6.196 7 7 0 015.121 17.804z"></path>
                                </svg>
                                Perfil
                            </a>
                        </template>

                        <!-- Usuario logueado -->
                        <template x-if="loggedIn">
                            <div class="flex items-center ml-4 space-x-3">
                                <div class="bg-white bg-opacity-20 px-4 py-2 rounded-lg">
                                    <span class="text-white font-medium">¡Hola, <span x-text="userFirstName" class="font-bold"></span>!</span>
                                </div>
                                <button @click="logout()"
                                        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-white font-semibold transition shadow-md hover:shadow-lg inline-flex items-center">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Salir
                                </button>
                            </div>
                        </template>

                        <!-- Usuario NO logueado -->
                        <template x-if="!loggedIn">
                            <div class="flex items-center space-x-2 ml-4">
                                <a href="/login/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition font-semibold inline-flex items-center">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                    </svg>
                                    Login
                                </a>
                                <a href="/registro/" class="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg transition font-semibold shadow-md hover:shadow-lg inline-flex items-center">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                                    </svg>
                                    Registro
                                </a>
                            </div>
                        </template>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white p-2 rounded-lg hover:bg-white hover:bg-opacity-20 transition">
                        <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- Mobile Menu -->
                    <div x-show="mobileMenuOpen"
                         x-transition
                         @click.away="mobileMenuOpen = false"
                         class="absolute top-full left-0 right-0 bg-white shadow-lg mt-2 rounded-b-lg md:hidden menu-mobile z-50">
                        <div class="p-4 space-y-2">
                            <a href="/" class="block text-gray-700 hover:bg-purple-50 px-4 py-3 rounded-lg transition font-medium">
                                <svg class="w-5 h-5 inline mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                </svg>
                                Inicio
                            </a>

                            <template x-if="loggedIn">
                                <a href="/mis-citas/" class="block text-gray-700 hover:bg-purple-50 px-4 py-3 rounded-lg transition font-medium">
                                    <svg class="w-5 h-5 inline mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                    </svg>
                                    Mis Citas
                                </a>
                            </template>

                            <template x-if="loggedIn">
                                <a href="/notificaciones/" class="block text-gray-700 hover:bg-purple-50 px-4 py-3 rounded-lg transition font-medium relative">
                                    <svg class="w-5 h-5 inline mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 16h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                    </svg>
                                    Notificaciones
                                </a>
                            </template>

                            <template x-if="loggedIn">
                                <div class="border-t pt-2 mt-2">
                                    <div class="px-4 py-2 text-gray-600 text-sm">
                                        Conectado como <strong x-text="userFirstName" class="text-gray-800"></strong>
                                    </div>
                                    <button @click="logout(); mobileMenuOpen = false"
                                            class="w-full text-left text-red-600 hover:bg-red-50 px-4 py-3 rounded-lg transition font-medium">
                                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                        </svg>
                                        Cerrar sesión
                                    </button>
                                </div>
                            </template>

                            <template x-if="!loggedIn">
                                <div class="border-t pt-2 mt-2 space-y-2">
                                    <a href="/login/" class="block text-center bg-purple-600 text-white px-4 py-3 rounded-lg transition font-semibold hover:bg-purple-700">
                                        Iniciar sesión
                                    </a>
                                    <a href="/registro/" class="block text-center bg-green-600 text-white px-4 py-3 rounded-lg transition font-semibold hover:bg-green-700">
                                        Registrarse
                                    </a>
                                </div>
                            </template>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-gray-700 font-semibold">Gestor de Citas</span>
                </div>
                <p class="text-gray-600">&copy; 2025 Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <!-- Toast global mejorado -->
    <div
        id="toast-container"
        x-data="{
            show: false,
            message: '',
            type: 'success',
            showToast(msg, t = 'success') {
                this.message = msg;
                this.type = t;
                this.show = true;
                setTimeout(() => this.show = false, 3500);
            }
        }"
        x-on:toast.window="showToast($event.detail?.message, $event.detail?.type)"
        x-show="show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-x-8"
        x-transition:enter-end="opacity-100 transform translate-x-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-x-0"
        x-transition:leave-end="opacity-0 transform translate-x-8"
        class="fixed top-5 right-5 z-50 px-6 py-4 rounded-xl shadow-2xl text-white max-w-md"
        :class="{
            'bg-green-500': type === 'success',
            'bg-red-500': type === 'error',
            'bg-blue-500': type === 'info',
            'bg-yellow-500': type === 'warning'
        }"
        style="display: none;"
    >
        <div class="flex items-center">
            <!-- Icono según tipo -->
            <div class="mr-3">
                <svg x-show="type === 'success'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <svg x-show="type === 'error'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <svg x-show="type === 'info'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <svg x-show="type === 'warning'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <span x-text="message" class="font-medium"></span>
        </div>
    </div>

</body>
</html>
