{% extends "base.html" %}
{% load static %}
{% block title %}Mis Citas{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Mis citas</h2>

    <!-- Botón crear cita -->
    <div id="btn-crear-cita" class="mb-4 text-center"></div>

    <!-- Lista de citas -->
    <ul id="mis-citas-list" class="divide-y divide-gray-200">
        <li class="py-4 text-center text-gray-500">Cargando citas...</li>
    </ul>
</div>

<!-- Modal global de confirmación -->
<div id="modal-confirm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-96 shadow-2xl">
      <h2 id="modal-title" class="text-xl font-bold mb-3"></h2>
      <p id="modal-message" class="text-gray-600 mb-6"></p>
      <div class="flex justify-end space-x-3">
          <button id="modal-cancel" class="px-5 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
          <button id="modal-accept" class="px-5 py-2 text-white rounded-lg transition">Aceptar</button>
      </div>
  </div>
</div>

<script src="{% static 'js/listar_citas.js' %}"></script>
{% endblock %}
