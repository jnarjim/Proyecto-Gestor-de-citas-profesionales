{% extends "base.html" %}
{% load static %}
{% block title %}Mis Citas{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
    <div class="max-w-5xl mx-auto">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Mis Citas</h1>
            <p class="text-gray-600">Gestiona todas tus citas programadas</p>
        </div>

        <!-- Botones de acci贸n -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <!-- Bot贸n crear cita (solo profesionales) -->
            <div id="btn-crear-cita"></div>

            <!-- Bot贸n historial -->
            <a href="{% url 'historial_citas' %}"
               class="inline-flex items-center justify-center bg-white text-blue-600 border-2 border-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition font-semibold shadow-md hover:shadow-lg">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Ver Historial
            </a>
        </div>

        <!-- Lista de citas -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Citas Programadas
                </h2>
            </div>

            <ul id="mis-citas-list" class="space-y-4">
                <li class="py-8 text-center text-gray-500 flex flex-col items-center">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Cargando citas...
                </li>
            </ul>
        </div>

        <!-- Link volver -->
        <div class="text-center mt-6">
            <a href="/" class="text-blue-600 hover:text-blue-700 font-medium inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver al inicio
            </a>
        </div>
    </div>
</div>

<!-- Modal global de confirmaci贸n -->
<div id="modal-confirm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-2xl">
        <h2 id="modal-title" class="text-xl font-bold mb-3"></h2>
        <p id="modal-message" class="text-gray-600 mb-6"></p>
        <div class="flex justify-end space-x-3">
            <button id="modal-cancel" class="px-5 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition font-medium">
                Cancelar
            </button>
            <button id="modal-accept" class="px-5 py-2 text-white rounded-lg transition font-medium">
                Aceptar
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/listar_citas.js' %}"></script>
{% endblock %}
