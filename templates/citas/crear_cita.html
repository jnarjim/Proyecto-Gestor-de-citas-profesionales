{% extends "base.html" %}
{% load static %}
{% block title %}Crear Cita{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
    <div class="max-w-3xl mx-auto">

        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Crear Nueva Cita</h2>

        <div id="crear-cita-container" class="bg-white rounded-xl shadow-lg p-6">
            <form id="crear-cita-form" class="space-y-6">

                <div>
                    <label for="fecha" class="block text-gray-700 font-semibold mb-2">Fecha</label>
                    <input type="date" id="fecha" name="fecha"
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="hora" class="block text-gray-700 font-semibold mb-2">Hora</label>
                    <select id="hora" name="hora"
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="">Selecciona una fecha primero</option>
                    </select>
                </div>

                <div id="mensaje-cita" class="text-red-500"></div>

                <button id="crear-btn" type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Crear Cita
                </button>

            </form>
        </div>

        <!-- Link de regreso -->
        <div class="mt-6 text-center">
            <a href="/mis-citas/"
               class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Mis citas
            </a>
        </div>
    </div>
</div>

<script type="module" src="{% static 'js/crear_cita.js' %}"></script>
{% endblock %}
