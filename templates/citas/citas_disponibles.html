{% extends "base.html" %}
{% load static %}
{% block title %}Citas Disponibles{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
    <div class="max-w-5xl mx-auto">

        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Citas Disponibles</h2>

        <!-- Contenedor de cards -->
        <div id="citas-disponibles" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <p id="loading-citas" class="col-span-full text-center text-gray-500">
                Cargando citas...
            </p>
        </div>

        <!-- Link de regreso -->
        <div class="mt-8 text-center">
            <a href="/mis-citas/"
               class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Mis citas
            </a>
        </div>

    </div>
</div>

<!-- Modal global de confirmaciÃ³n -->
<div id="modal-confirm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-96 shadow-2xl">
      <h2 id="modal-title" class="text-xl font-bold mb-3"></h2>
      <p id="modal-message" class="text-gray-600 mb-6"></p>
      <div class="flex justify-end space-x-3">
          <button id="modal-cancel" class="px-5 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
          <button id="modal-accept" class="px-5 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">Aceptar</button>
      </div>
  </div>
</div>

<script type="module" src="{% static 'js/citas_disponibles.js' %}"></script>
{% endblock %}
