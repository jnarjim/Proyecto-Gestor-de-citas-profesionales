{% extends "base.html" %}

{% block title %}Detalle de Cita{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Detalle de Cita</h2>

    <div id="cita-mensaje" class="mb-4 text-center text-red-500"></div>

    <div id="detalle-cita">
        <!-- Detalles de la cita se cargarán aquí vía JS -->
        <p class="text-center">Cargando...</p>
    </div>

    <div class="mt-4 flex justify-center gap-2">
        <button id="btn-reservar" class="hidden bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Reservar</button>
        <button id="btn-cancelar" class="hidden bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
        <button id="btn-completar" class="hidden bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Completar</button>
    </div>
</div>

<script src="{% static 'js/detalle_cita.js' %}"></script>
{% endblock %}
