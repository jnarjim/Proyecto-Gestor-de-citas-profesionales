{% extends "base.html" %}
{% load static %}
{% block title %}Detalle de Cita{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Encabezado -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-3xl font-bold text-center text-gray-800">
            Detalle de Cita
        </h2>
    </div>

    <!-- Contenedor de detalles -->
    <div class="bg-white p-8 rounded-lg shadow-md">
        <!-- Aquí se cargarán los detalles de la cita -->
        <div id="detalle-cita" class="text-center py-8">
            <svg class="animate-spin h-10 w-10 mx-auto text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600">Cargando detalles...</p>
        </div>

        <!-- Botones de acción -->
        <div class="mt-8 flex flex-wrap justify-center gap-3">
            <button id="btn-reservar"
                    class="hidden bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md">
                    Reservar Cita
            </button>
            <button id="btn-cancelar"
                    class="hidden bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition shadow-md">
                    Cancelar Cita
            </button>
            <button id="btn-completar"
                    class="hidden bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition shadow-md">
                    Marcar Completada
            </button>
            <button id="btn-eliminar"
                    class="hidden bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition shadow-md">
                    Eliminar
            </button>
        </div>
    </div>

    <!-- Link de regreso -->
    <div class="mt-6 text-center">
        <a href="/mis-citas/"
           class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Mis citas
        </a>
    </div>
</div>

<!-- Cargar tu JS -->
<script src="{% static 'js/detalle_cita.js' %}"></script>
{% endblock %}
