{% extends "base.html" %}
{% load static %}
{% block title %}Historial de Citas{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Historial de citas</h2>

    <table class="w-full bg-white rounded shadow">
        <thead>
            <tr class="bg-gray-100">
                <th class="p-2 text-left">Fecha</th>
                <th class="p-2 text-left">Hora</th>
                <th class="p-2 text-left">Profesional / Cliente</th>
                <th class="p-2 text-left">Estado</th>
            </tr>
        </thead>
        <tbody id="historial-citas-list">
            <tr>
                <td colspan="4" class="py-4 text-center text-gray-500">Cargando historial...</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="{% static 'js/historial_citas.js' %}"></script>
{% endblock %}
