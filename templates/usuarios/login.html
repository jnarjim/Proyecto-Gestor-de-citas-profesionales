{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesi칩n</h2>

    <form id="login-form">
        <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" required>
        <input type="password" name="password" placeholder="Contrase침a" class="w-full p-2 mb-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <div id="login-mensaje" class="mt-2 text-center text-red-500"></div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
        email: form.email.value,
        password: form.password.value
    };

    try {
        const response = await fetch('/api/usuarios/login/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            // Guardar tokens JWT
            localStorage.setItem('access', result.access);
            localStorage.setItem('refresh', result.refresh);

            // Obtener informaci칩n del usuario
            const perfilRes = await fetch('/api/usuarios/me/', {
                headers: { 'Authorization': 'Bearer ' + result.access }
            });
            const perfil = await perfilRes.json();

            if (perfilRes.ok) {
                localStorage.setItem('user_first_name', perfil.first_name);
                localStorage.setItem('is_professional', perfil.is_professional);
            }

            // Redirigir al index
            window.location.href = '/';
        } else {
            document.getElementById('login-mensaje').innerText = result.detail || 'Error en login';
        }
    } catch (err) {
        document.getElementById('login-mensaje').innerText = 'Error de conexi칩n';
        console.error(err);
    }
});
</script>
{% endblock %}
