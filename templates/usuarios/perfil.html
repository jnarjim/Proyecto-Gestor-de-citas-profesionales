{% extends "base.html" %}
{% load static %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow rounded p-6">

    <h1 class="text-2xl font-semibold mb-4">Mi Perfil</h1>

    <!-- Spinner -->
    <div id="perfil-spinner" class="text-center py-6 hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500 border-solid mx-auto"></div>
        <p class="mt-2 text-gray-600">Cargando perfil...</p>
    </div>

    <!-- Contenido perfil -->
    <form id="perfil-form" class="space-y-4 hidden">

        <div>
            <label class="block font-medium">Nombre</label>
            <input id="first_name" type="text" class="input" />
        </div>

        <div>
            <label class="block font-medium">Apellidos</label>
            <input id="last_name" type="text" class="input" />
        </div>

        <div>
            <label class="block font-medium">Email</label>
            <input id="email" type="email" class="input bg-gray-200" disabled />
        </div>

        <div>
            <label class="block font-medium">Teléfono</label>
            <input id="phone" type="text" class="input" />
        </div>

        <div>
            <label class="block font-medium">Biografía</label>
            <textarea id="bio" class="input h-24"></textarea>
        </div>

        <button type="submit"
            class="btn bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
            Guardar cambios
        </button>
    </form>

</div>

<script src="{% static 'js/perfil.js' %}"></script>
{% endblock %}
