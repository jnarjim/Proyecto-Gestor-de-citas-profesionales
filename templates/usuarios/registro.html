{% extends "base.html" %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>

    <form id="registro-form">
        <input type="text" name="first_name" placeholder="Nombre" class="w-full p-2 mb-2 border rounded" required>
        <input type="text" name="last_name" placeholder="Apellido" class="w-full p-2 mb-2 border rounded" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" class="w-full p-2 mb-2 border rounded" required>
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
            Registrarse
        </button>
    </form>

    <div id="registro-mensaje" class="mt-2 text-center text-red-500"></div>
</div>

<script src="{% static 'js/registro.js' %}"></script>
{% endblock %}
