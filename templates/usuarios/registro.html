{% extends "base.html" %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Registro</h2>

    <form id="registro-form" class="space-y-3">
        <input type="text" name="first_name" placeholder="Nombre" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
        <input type="text" name="last_name" placeholder="Apellido" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">
            Registrarse
        </button>
    </form>
</div>

<script src="{% static 'js/registro.js' %}"></script>
{% endblock %}
