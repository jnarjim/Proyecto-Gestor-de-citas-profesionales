{% extends 'base.html' %}
{% load static %}

{% block title %}Panel Admin{% endblock %}

{% block content %}
<div x-data="adminPanel()" x-init="init()" class="max-w-4xl mx-auto bg-white shadow rounded p-6">
    <h1 class="text-2xl font-bold mb-4">Panel de Administración</h1>

    <template x-if="solicitudes.length === 0">
        <p>No hay solicitudes pendientes.</p>
    </template>

    <table class="w-full border-collapse" x-show="solicitudes.length > 0">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2 border">Usuario</th>
                <th class="p-2 border">Email</th>
                <th class="p-2 border">Reapertura Citas</th>
                <th class="p-2 border">Fecha Solicitud</th>
                <th class="p-2 border">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <template x-for="sol in solicitudes" :key="sol.id">
                <tr class="border-b">
                    <td class="p-2" x-text="sol.usuario.first_name + ' ' + sol.usuario.last_name"></td>
                    <td class="p-2" x-text="sol.usuario.email"></td>
                    <td class="p-2" x-text="sol.acepta_reapertura_citas ? 'Sí' : 'No'"></td>
                    <td class="p-2" x-text="new Date(sol.creada_en).toLocaleString()"></td>
                    <td class="p-2">
                        <button @click="gestionSolicitud(sol.id, 'aprobada')" class="bg-green-500 text-white px-2 py-1 rounded mr-2">Aprobar</button>
                        <button @click="gestionSolicitud(sol.id, 'rechazada')" class="bg-red-500 text-white px-2 py-1 rounded">Rechazar</button>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>

    <div x-show="mensaje" class="mt-4 p-2 bg-blue-200 text-blue-800 rounded" x-text="mensaje"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="{% static 'js/admin.js' %}"></script>
{% endblock %}
