{% extends "base.html" %}
{% load static %}
{% block title %}Notificaciones{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
    <div class="max-w-4xl mx-auto">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 16h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Notificaciones</h1>
            <p class="text-gray-600" id="notif-subtitle">Mantente al día con tus citas</p>
            <p class="text-sm text-gray-500 mt-1" id="notif-hint">Haz clic en una notificación para verla y eliminarla</p>
        </div>

        <!-- Acciones globales -->
        <div id="acciones-notificaciones" class="mb-6 flex justify-between items-center bg-white rounded-xl shadow-md p-4">
            <div class="flex items-center text-gray-700">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="font-medium">Total: <span id="count-total">0</span></span>
            </div>

            <button
                id="btn-eliminar-todas"
                class="hidden inline-flex items-center bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition font-semibold shadow-md hover:shadow-lg text-sm"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Eliminar todas
            </button>
        </div>

        <!-- Lista de notificaciones -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div id="lista-notificaciones" class="divide-y divide-gray-200">
                <!-- Loading state -->
                <div class="py-12 text-center">
                    <svg class="animate-spin h-10 w-10 mx-auto text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600">Cargando notificaciones...</p>
                </div>
            </div>
        </div>

        <!-- Link de regreso -->
        <div class="text-center mt-6">
            <a href="/"
               class="text-blue-600 hover:text-blue-700 font-medium inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver al inicio
            </a>
        </div>

    </div>
</div>

<!-- Modal de confirmación -->
<div id="modal-confirm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
        <h2 id="modal-title" class="text-xl font-bold mb-3 text-gray-800"></h2>
        <p id="modal-message" class="text-gray-600 mb-6"></p>
        <div class="flex flex-col sm:flex-row justify-end gap-3">
            <button id="modal-cancel" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">
                Cancelar
            </button>
            <button id="modal-accept" class="px-5 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition font-medium">
                Aceptar
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/listar_notificaciones.js' %}"></script>
{% endblock %}
